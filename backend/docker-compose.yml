services:
  cognito-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cognito-backend
    image: cognito-backend:latest

    # Environment configuration
    env_file:
      - .env.docker

    # Port mapping
    ports:
      - "8000:8000"

    # Volume for database persistence
    volumes:
      - cognito-data:/app/data

    # Network configuration
    networks:
      - cognito-network

    # Restart policy
    restart: unless-stopped

    # Health check
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Labels for organization
    labels:
      com.cognito.service: "backend"
      com.cognito.description: "Cognito FastAPI Backend API"

# Named volume for data persistence
volumes:
  cognito-data:
    driver: local

# External network (must already exist)
networks:
  cognito-network:
    external: true
